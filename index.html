<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog-ul ItSchool</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="https://itschool.ro/images/logo-itschool-dark.svg" alt="logo">
            <nav>
                <div>Cursuri online</div>
                <div>Despre noi</div>
                <div>Contact</div>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <h1>Bine ai venit!</h1>
            <h2>Cursuri:</h2>
            <div class="courses-container">
                <div>Programare JAVA</div>
                <div>Programare C++</div>
                <div>Testare Software</div>
                <div>Graphic Design</div>
            </div>
            <form id="courses-form">
                <div class="form-column">Lasa-ne aici feedback-ul tau</div>
                <div class="form-column">
                    <input type="text" id="contact-name" name="contact-name" placeholder="Nume:">
                    <input type="email" id="contact-email" name="contact-email" placeholder="Email: ana@gg.com">
                </div>
                <div class="form-column">
                    <input type="tel" id="contact-phone" name="contact-phone" placeholder="Telefon:">
                    <textarea placeholder="Lasa-ne aici lista de cursuri preferate" name="contact-list" maxlength="100"></textarea>
                </div>
                <div class="form-column">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="column">
                <h2>Contact</h2>
                <p>Mail: office@itschool.ro</p>
                <p>Telefon: +40 737 880 420</p>
            </div>
            <div class="column">
                <h2>Locatii</h2>
                <p>Bucuresti</p>
                <p>Timisoara</p>
            </div>
        </div>
    </footer>
</body>
</html>
